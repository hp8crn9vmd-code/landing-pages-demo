
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Instant Core</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#000000',
                        accent: '#0ea5e9',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Courier New', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        /* ضمان عدم ظهور شاشة بيضاء */
        body, html { background-color: #000; margin: 0; overflow: hidden; height: 100%; }
        #canvas-container { position: fixed; inset: 0; z-index: 1; }
        
        #ui-layer { 
            position: relative; z-index: 10; height: 100vh; pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.7) 100%);
        }
        
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div class="grain"></div>

    <div id="ui-layer" class="p-8 md:p-12 flex flex-col justify-between">
        <nav class="flex justify-between items-start opacity-0 animate-[fadeIn_1s_ease-out_forwards]">
             <div class="flex flex-col">
                 <h1 class="text-white font-bold tracking-tight text-xl">LogicDriven</h1>
                 <span class="text-[10px] text-accent font-mono tracking-widest">INSTANT RENDER ENGINE</span>
             </div>
        </nav>
        
        <div class="opacity-0 animate-[fadeIn_1s_ease-out_1s_forwards]">
            <p class="text-gray-500 text-xs font-mono">
                > SYSTEM: ONLINE<br>
                > LATENCY: 0ms
            </p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. Scene & Camera ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // التعديل للموبايل
        const isMobile = window.innerWidth < 768;
        camera.position.set(0, 0, isMobile ? 120 : 80);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, 
            powerPreference: "high-performance",
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. Post Processing (Bloom) ---
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.3; 
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- 3. Glow Texture (Generated in Memory) ---
        function getGlowSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.4, 'rgba(14,165,233,0.5)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }
        const glowTexture = getGlowSprite();

        // --- 4. The Magic: Canvas to 3D Particles (No external font needed) ---
        function createTextParticlesFromCanvas(text, size, color, density = 4) {
            // 1. Create a hidden canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const fontSize = 100; // High res for scanning
            
            // Measure text
            ctx.font = `900 ${fontSize}px Arial`; // Using system font (Arial/Sans) - Always available
            const textWidth = ctx.measureText(text).width;
            
            canvas.width = textWidth;
            canvas.height = fontSize * 1.5;
            
            // Draw text
            ctx.font = `900 ${fontSize}px Arial`;
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            // 2. Scan pixels
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const positions = [];
            
            for (let y = 0; y < canvas.height; y += density) {
                for (let x = 0; x < canvas.width; x += density) {
                    const index = (y * canvas.width + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > 128) { // If pixel is visible
                        // Convert 2D (x,y) to 3D position
                        const posX = (x - canvas.width / 2) * (size / 200);
                        const posY = -(y - canvas.height / 2) * (size / 200); // Invert Y
                        
                        // Add depth layers
                        for(let k=0; k<2; k++) {
                            positions.push(
                                posX + (Math.random()-0.5) * 0.5,
                                posY + (Math.random()-0.5) * 0.5,
                                (Math.random()-0.5) * 3 // Depth
                            );
                        }
                    }
                }
            }
            
            // 3. Create Geometry
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.userData.initialPositions = geometry.attributes.position.clone();

            const material = new THREE.PointsMaterial({
                color: color,
                size: 0.6,
                map: glowTexture,
                transparent: true,
                opacity: 0.9,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
            });

            return new THREE.Points(geometry, material);
        }

        // --- 5. Build The Scene Immediately ---
        const logoGroup = new THREE.Group();
        scene.add(logoGroup);

        // LOGIC DRIVEN
        const p1 = createTextParticlesFromCanvas("LOGIC DRIVEN", 20, 0x0ea5e9, 2);
        p1.position.y = 5;
        logoGroup.add(p1);

        // .EXE
        const p2 = createTextParticlesFromCanvas(".EXE", 12, 0xffffff, 2);
        p2.position.y = -8;
        logoGroup.add(p2);

        // --- 6. Background Stars ---
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<1500; i++) {
            starPos.push((Math.random() - 0.5) * 400);
            starPos.push((Math.random() - 0.5) * 400);
            starPos.push((Math.random() - 0.5) * 400);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({
            color: 0x0ea5e9, size: 0.8, map: glowTexture, 
            transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending, depthWrite: false
        });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- 7. Animation ---
        const clock = new THREE.Clock();
        let mouseX = 0; let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0003;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0003;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Parallax
            camera.position.x += (mouseX * 20 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 20 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Rotate Universe
            stars.rotation.y = t * 0.02;

            // Animate Logo Particles (Wave)
            logoGroup.children.forEach((points) => {
                const pos = points.geometry.attributes.position;
                const initPos = points.geometry.userData.initialPositions;
                
                for(let i=0; i < pos.count; i++) {
                    const ix = i*3; const iy = i*3+1;
                    
                    // Wave effect
                    const wave = Math.sin(initPos.array[ix] * 0.1 + t * 1.5) * 0.3;
                    pos.array[iy] = initPos.array[iy] + wave; 
                }
                pos.needsUpdate = true;
            });

            composer.render();
        }

        animate();

        // --- 8. Resize ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            const isMob = width < 768;
            camera.position.z = isMob ? 120 : 80;
            logoGroup.scale.set(isMob ? 0.7 : 1, isMob ? 0.7 : 1, 1);
        });
        
        // Trigger initial resize
        window.dispatchEvent(new Event('resize'));

    </script>
</body>
</html>
