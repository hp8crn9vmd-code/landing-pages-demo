
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN</title>
    <style>
        /* تحميل خط Sora الفاخر */
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@800&display=swap');
        
        body, html { 
            background-color: #000; 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            height: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas-container { 
            position: fixed; 
            inset: 0; 
            z-index: 1; 
        }

        /* واجهة مستخدم بسيطة جداً وفخمة */
        .overlay {
            position: relative;
            z-index: 10;
            pointer-events: none;
            text-align: center;
        }

        .tagline {
            font-family: 'Sora', sans-serif;
            color: rgba(255, 255, 255, 0.1);
            font-size: 10px;
            letter-spacing: 0.8em;
            text-transform: uppercase;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="overlay">
        <div class="tagline">Engineered Intelligence</div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

        // إعداد المشهد
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 60;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // إنشاء الشعار باستخدام نظام النقاط المجهرية (Micro-Particles)
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 2400; 
        canvas.height = 800;
        
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = '800 280px Sora, sans-serif';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // رسم المقاطع الثلاثة بدقة
        ctx.fillText('LOGIC DRIVEN .EXE', canvas.width / 2, canvas.height / 2);

        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const particles = [];
        const gap = 5; // كثافة عالية جداً ودقيقة

        for (let y = 0; y < canvas.height; y += gap) {
            for (let x = 0; x < canvas.width; x += gap) {
                const index = (y * canvas.width + x) * 4;
                if (imgData.data[index] > 128) {
                    particles.push({
                        x: (x - canvas.width / 2) * 0.04,
                        y: -(y - canvas.height / 2) * 0.04,
                        baseX: (x - canvas.width / 2) * 0.04,
                        baseY: -(y - canvas.height / 2) * 0.04,
                        size: 0.08 + Math.random() * 0.05
                    });
                }
            }
        }

        const geometry = new THREE.BufferGeometry();
        const posArray = new Float32Array(particles.length * 3);
        const colArray = new Float32Array(particles.length * 3);

        for (let i = 0; i < particles.length; i++) {
            posArray[i * 3] = particles[i].x;
            posArray[i * 3 + 1] = particles[i].y;
            posArray[i * 3 + 2] = 0;
            
            colArray[i * 3] = 0.05;     // Red
            colArray[i * 3 + 1] = 0.5;   // Green
            colArray[i * 3 + 2] = 0.7;   // Blue (Cyan Muted)
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colArray, 3));

        const material = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // التفاعل الهادئ مع الماوس
        let mouse = { x: 9999, y: 9999 };
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - window.innerWidth / 2) * 0.05;
            mouse.y = -(e.clientY - window.innerHeight / 2) * 0.05;
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            for (let i = 0; i < particles.length; i++) {
                const i3 = i * 3;
                const dx = mouse.x - positions[i3];
                const dy = mouse.y - positions[i3 + 1];
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // تموج هادئ يشبه النبض
                const wave = Math.sin(time + particles[i].baseX * 0.2) * 0.05;

                if (dist < 4) {
                    const angle = Math.atan2(dy, dx);
                    const force = (4 - dist) / 4;
                    positions[i3] -= Math.cos(angle) * force * 0.2;
                    positions[i3 + 1] -= Math.sin(angle) * force * 0.2;
                    
                    colors[i3] = 1; colors[i3+1] = 1; colors[i3+2] = 1; // توهج أبيض
                } else {
                    positions[i3] += (particles[i].baseX - positions[i3]) * 0.1 + wave;
                    positions[i3 + 1] += (particles[i].baseY - positions[i3 + 1]) * 0.1 + wave;
                    
                    // العودة للون الأصلي
                    colors[i3] += (0.05 - colors[i3]) * 0.1;
                    colors[i3+1] += (0.5 - colors[i3+1]) * 0.1;
                    colors[i3+2] += (0.7 - colors[i3+2]) * 0.1;
                }
            }
            
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        animate();

        // التجاوب مع حجم الشاشة
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
