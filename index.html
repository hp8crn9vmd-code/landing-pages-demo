
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Nebular Core</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#000000',
                        accent: '#0ea5e9',
                    },
                    fontFamily: {
                        mono: ['Courier New', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        body, html { background-color: #000; margin: 0; overflow: hidden; height: 100%; }
        #canvas-container { position: fixed; inset: 0; z-index: 1; }
        
        #ui-layer { 
            position: relative; z-index: 10; height: 100vh; pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%);
        }
        
        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-in-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 2px solid #333; 
            border-top: 2px solid #0ea5e9; border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div class="grain"></div>

    <div id="loader">
        <div class="spinner"></div>
        <div class="font-mono text-xs text-white tracking-widest">INITIALIZING NEBULA SYSTEM...</div>
    </div>

    <div id="ui-layer" class="p-8 md:p-12 flex flex-col justify-between">
        <nav class="flex justify-between items-start opacity-0 animate-[fadeIn_1s_ease-out_forwards]">
             <div class="flex flex-col">
                 <h1 class="text-white font-bold tracking-tight text-xl">LogicDriven</h1>
             </div>
             <div class="hidden md:block text-[10px] font-mono text-gray-500">
                 LIVE RENDER
             </div>
        </nav>
        
        <div class="opacity-0 animate-[fadeIn_1s_ease-out_1s_forwards]">
            <p class="text-gray-500 text-xs font-mono">
                > ESTABLISHING CONNECTION<br>
                > QUANTUM CORE: ACTIVE
            </p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- 1. Scene & Camera ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const isMobile = window.innerWidth < 768;
        camera.position.set(0, 0, isMobile ? 80 : 50);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, 
            powerPreference: "high-performance",
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. Post Processing (Bloom) ---
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.5; 
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- 3. Glow Texture (Soft Dots) ---
        function getGlowSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.4, 'rgba(14,165,233,0.5)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }
        const glowTexture = getGlowSprite();

        // --- 4. Background Stars (Render Immediately) ---
        // We create this FIRST so the user sees something even if the font fails
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<2000; i++) {
            starPos.push((Math.random() - 0.5) * 300);
            starPos.push((Math.random() - 0.5) * 300);
            starPos.push((Math.random() - 0.5) * 300);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({
            color: 0x0ea5e9, size: 0.6, map: glowTexture, 
            transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending, depthWrite: false
        });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- 5. Logo Logic ---
        const logoGroup = new THREE.Group();
        scene.add(logoGroup);

        function createParticles(text, font, size, count, color) {
            const geometry = new TextGeometry(text, {
                font: font, size: size, height: 0, curveSegments: 2, bevelEnabled: false
            });
            geometry.center();

            const posAttribute = geometry.attributes.position;
            const particlePositions = [];
            
            // Simplified sampling logic (Faster & Safer)
            for(let i=0; i<posAttribute.count; i+=3) {
                 const x = posAttribute.getX(i);
                 const y = posAttribute.getY(i);
                 const z = posAttribute.getZ(i);
                 
                 // Density multiplier
                 for(let j=0; j<3; j++) {
                     particlePositions.push(
                         x + (Math.random() - 0.5) * 0.2,
                         y + (Math.random() - 0.5) * 0.2,
                         z + (Math.random() - 0.5) * 1.5 // Volumetric depth
                     );
                 }
            }

            const particlesGeo = new THREE.BufferGeometry();
            particlesGeo.setAttribute('position', new THREE.Float32BufferAttribute(particlePositions, 3));
            particlesGeo.userData.initialPositions = particlesGeo.attributes.position.clone();

            const particlesMat = new THREE.PointsMaterial({
                color: color,
                size: 0.8, // Big soft dots
                map: glowTexture,
                transparent: true,
                opacity: 0.9,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
            });

            return new THREE.Points(particlesGeo, particlesMat);
        }

        // --- 6. Font Loader with Fail-Safe ---
        const loader = new FontLoader();
        
        // Timeout to remove loader if font takes too long
        const loadTimeout = setTimeout(() => {
            const loaderEl = document.getElementById('loader');
            if(loaderEl) {
                loaderEl.style.opacity = '0';
                setTimeout(() => loaderEl.remove(), 1000);
                console.log("Font timed out - Showing background");
            }
        }, 4000); // 4 seconds max wait

        loader.load('https://unpkg.com/three@0.160.0/examples/fonts/droid/droid_sans_bold.typeface.json', 
            function (font) {
                clearTimeout(loadTimeout); // Cancel timeout if loaded

                // LOGIC DRIVEN
                const p1 = createParticles('LOGIC
DRIVEN', font, 5, 8000, 0x0ea5e9);
                p1.position.set(-8, 2, 0);
                logoGroup.add(p1);

                // .EXE
                const p2 = createParticles('.EXE', font, 2.5, 2000, 0xffffff);
                p2.position.set(10, -2, 0);
                logoGroup.add(p2);

                // Center logic
                new THREE.Box3().setFromObject(logoGroup).getCenter(logoGroup.position).multiplyScalar(-1);

                // Hide loader
                const loaderEl = document.getElementById('loader');
                loaderEl.style.opacity = '0';
                setTimeout(() => loaderEl.remove(), 1000);
            },
            undefined, // onProgress
            function (err) {
                console.error("Font error:", err);
                // Even on error, hide loader so user sees stars
                const loaderEl = document.getElementById('loader');
                loaderEl.style.opacity = '0';
                setTimeout(() => loaderEl.remove(), 1000);
            }
        );

        // --- 7. Animation ---
        const clock = new THREE.Clock();
        let mouseX = 0; let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0003;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0003;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Camera movement
            camera.position.x += (mouseX * 15 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 15 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Rotate background
            stars.rotation.y = t * 0.03;
            stars.rotation.z = t * 0.01;

            // Animate Logo
            if (logoGroup.children.length > 0) {
                logoGroup.children.forEach((points) => {
                    const pos = points.geometry.attributes.position;
                    const initPos = points.geometry.userData.initialPositions;
                    
                    for(let i=0; i < pos.count; i++) {
                        const ix = i*3; const iy = i*3+1; const iz = i*3+2;
                        // Flowing wave effect
                        const wave = Math.sin(initPos.array[ix] * 0.4 + t * 2) * 0.2;
                        pos.array[iy] = initPos.array[iy] + wave; 
                    }
                    pos.needsUpdate = true;
                });
            }

            composer.render();
        }

        animate();

        // --- 8. Resize ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            if(width < 768) {
                camera.position.z = 80;
                logoGroup.scale.set(0.6, 0.6, 0.6);
            } else {
                camera.position.z = 50;
                logoGroup.scale.set(1, 1, 1);
            }
        });

    </script>
</body>
</html>
