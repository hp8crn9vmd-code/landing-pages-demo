
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicDriven | Precision Type</title>
    <style>
        /* استيراد خطوط عالية الجودة */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --bg: #050505;
            --nav-bg: rgba(5, 5, 5, 0.95);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #3b82f6; /* أزرق احترافي */
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100%; overflow-x: hidden;
        }

        /* خلفية ناعمة */
        .ambient-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 0%, #111 0%, #050505 60%);
        }

        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            display: flex; align-items: center; padding: 0 24px;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .brand-wrapper {
            display: flex; align-items: center;
            text-decoration: none; cursor: pointer;
            gap: 2px; /* مسافة شبه معدومة للدمج */
        }

        /* تحسين شكل الكتابة: LogicDriven */
        .brand-name {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem; 
            font-weight: 700; /* خط عريض */
            color: white;
            letter-spacing: -0.03em; /* تباعد ضيق للمظهر العصري */
            margin-right: 6px; /* مسافة قبل السداسي */
        }

        /* الحاوية المدمجة (السداسي + EXE) */
        .fusion-pill {
            display: flex; align-items: center;
            gap: 4px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2px 6px 2px 4px; /* حشوة دقيقة */
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .brand-wrapper:hover .fusion-pill {
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.1);
        }

        /* الشكل السداسي المتناهي الصغر (12px) */
        .micro-hex {
            width: 12px; height: 12px;
            display: flex; align-items: center; justify-content: center;
        }
        .hex-svg { width: 100%; height: 100%; overflow: visible; }
        .hex-shape {
            fill: var(--accent);
        }

        /* تحسين شكل الكتابة: EXE */
        .exe-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem; /* صغير جداً */
            font-weight: 500;
            color: #ccc; /* رمادي فاتح لتقليل الحدة */
            letter-spacing: 0.05em; /* تباعد خفيف للقراءة */
            line-height: 1;
        }
        
        .brand-wrapper:hover .exe-text { color: var(--accent); }

        /* المحتوى */
        main {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 0 20px;
        }
        h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 20px; }
        p { color: var(--text-muted); max-w: 500px; line-height: 1.6; }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <nav>
        <a href="#" class="brand-wrapper">
            <span class="brand-name">LogicDriven</span>

            <div class="fusion-pill">
                <div class="micro-hex">
                    <svg class="hex-svg" viewBox="0 0 100 100">
                        <polygon class="hex-shape" points="50 0, 95 25, 95 75, 50 100, 5 75, 5 25" />
                    </svg>
                </div>
                <span class="exe-text">EXE</span>
            </div>
        </a>
    </nav>

    <main>
        <h1>Micro-Type Integration.</h1>
        <p>Hexagon reduced to 12px. Typography refined with tighter tracking for the brand name and monospace precision for the extension.</p>
    </main>

</body>
</html>
