
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Particle System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#050507',
                        accent: '#38bdf8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        /* فرض لون الخلفية فوراً لمنع الشاشة البيضاء */
        body, html { background-color: #050507; margin: 0; padding: 0; overflow: hidden; height: 100%; }
        
        #canvas-container { position: fixed; inset: 0; z-index: 1; }
        #ui-layer { position: relative; z-index: 10; height: 100vh; pointer-events: none; }
        
        /* Loader Style */
        #loader {
            position: fixed; inset: 0; background: #050507; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out;
        }
        .loader-text { font-family: 'JetBrains Mono', monospace; color: #38bdf8; font-size: 0.8rem; letter-spacing: 0.2em; margin-top: 15px; }
        .spinner { width: 30px; height: 30px; border: 2px solid rgba(56, 189, 248, 0.3); border-top-color: #38bdf8; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">INITIALIZING CORE...</div>
    </div>

    <div id="ui-layer" class="p-6 md:p-12 flex flex-col justify-between">
        <nav class="flex items-center gap-3 opacity-0 animate-[fadeIn_1s_ease-out_forwards]">
             <div class="w-2 h-2 rounded-full bg-accent shadow-[0_0_10px_#38bdf8]"></div>
             <div class="text-white font-bold tracking-tight text-sm">LogicDriven</div>
        </nav>
        
        <div class="opacity-0 animate-[fadeIn_1s_ease-out_0.5s_forwards]">
            <h1 class="text-4xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-white/50">
                Particle<br>Identity.
            </h1>
        </div>
        
        <div class="font-mono text-[10px] text-gray-600 text-right">SYSTEM ONLINE</div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- 1. Scene Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050507, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Responsive Camera
        const isMobile = window.innerWidth < 768;
        camera.position.set(0, 0, isMobile ? 50 : 35);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. Post Processing (Bloom) ---
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.2; // Nice glow
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- 3. Particle System Logic ---
        const logoGroup = new THREE.Group();
        scene.add(logoGroup);

        // Custom function to create particles from TextGeometry (Replacing broken Sampler)
        function createTextParticles(text, font, size, color, particleCount) {
            const geometry = new TextGeometry(text, {
                font: font,
                size: size,
                height: 0.2,
                curveSegments: 2, // Low segs for performance
                bevelEnabled: false
            });
            
            geometry.computeBoundingBox();
            const centerOffset = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
            geometry.translate( centerOffset, 0, 0 );

            // Create random points inside the geometry (Simplified Volume Sampling)
            // Since complex volume sampling is heavy, we cheat by using vertices + random noise
            
            const posAttribute = geometry.attributes.position;
            const particlePositions = [];
            
            // Increase density by interpolating between vertices
            for(let i=0; i<posAttribute.count; i+=3) {
                 const x = posAttribute.getX(i);
                 const y = posAttribute.getY(i);
                 const z = posAttribute.getZ(i);
                 
                 // Add the vertex itself
                 particlePositions.push(x, y, z);
                 
                 // Add some random points around it to create "volume"
                 for(let j=0; j<4; j++) {
                     particlePositions.push(
                         x + (Math.random() - 0.5) * 0.5,
                         y + (Math.random() - 0.5) * 0.5,
                         z + (Math.random() - 0.5) * 0.5
                     );
                 }
            }

            const particlesGeo = new THREE.BufferGeometry();
            particlesGeo.setAttribute('position', new THREE.Float32BufferAttribute(particlePositions, 3));
            
            // Store initial positions for animation
            particlesGeo.userData.initialPositions = particlesGeo.attributes.position.clone();

            const particlesMat = new THREE.PointsMaterial({
                color: color,
                size: 0.12,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            return new THREE.Points(particlesGeo, particlesMat);
        }

        // --- 4. Load Font & Build Logo ---
        const loader = new FontLoader();
        loader.load('https://unpkg.com/three@0.160.0/examples/fonts/droid/droid_sans_bold.typeface.json', 
            // On Load
            function (font) {
                // Create "LOGIC DRIVEN"
                const p1 = createTextParticles('LOGIC
DRIVEN', font, 5, 0x38bdf8, 5000);
                p1.position.set(-6, 2, 0);
                logoGroup.add(p1);

                // Create ".EXE"
                const p2 = createTextParticles('.EXE', font, 2.5, 0xffffff, 1000);
                p2.position.set(10, -2, 0); // Positioned next to Driven
                logoGroup.add(p2);

                // Center the whole group
                new THREE.Box3().setFromObject(logoGroup).getCenter(logoGroup.position).multiplyScalar(-1);

                // Remove loader
                const loaderEl = document.getElementById('loader');
                loaderEl.style.opacity = '0';
                setTimeout(() => loaderEl.remove(), 500);
            },
            // On Progress
            undefined,
            // On Error
            function (err) {
                console.error('Font loading failed');
                document.querySelector('.loader-text').innerText = "ERROR LOADING ASSETS";
            }
        );

        // --- 5. Background Particles ---
        const bgGeo = new THREE.BufferGeometry();
        const bgPos = [];
        for(let i=0; i<800; i++) {
            bgPos.push((Math.random() - 0.5) * 150);
            bgPos.push((Math.random() - 0.5) * 150);
            bgPos.push((Math.random() - 0.5) * 150);
        }
        bgGeo.setAttribute('position', new THREE.Float32BufferAttribute(bgPos, 3));
        const bgMat = new THREE.PointsMaterial({ color: 0x38bdf8, size: 0.15, transparent: true, opacity: 0.3 });
        const bgParticles = new THREE.Points(bgGeo, bgMat);
        scene.add(bgParticles);

        // --- 6. Animation ---
        const clock = new THREE.Clock();
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0005;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Rotate entire group slowly
            logoGroup.rotation.y = Math.sin(t * 0.2) * 0.1;
            
            // Camera Parallax
            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Animate Particles (Breathing)
            logoGroup.children.forEach(points => {
                const pos = points.geometry.attributes.position;
                const initPos = points.geometry.userData.initialPositions;
                
                for(let i=0; i < pos.count; i++) {
                    const ix = i*3; const iy = i*3+1; const iz = i*3+2;
                    // Gentle wave motion
                    pos.array[ix] = initPos.array[ix] + Math.sin(t * 2 + initPos.array[iy]) * 0.05;
                    pos.array[iy] = initPos.array[iy] + Math.cos(t * 1.5 + initPos.array[ix]) * 0.05;
                }
                pos.needsUpdate = true;
            });
            
            // Rotate Background
            bgParticles.rotation.y = t * 0.05;

            composer.render();
        }

        animate();

        // --- 7. Resize ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            // Adjust zoom for mobile
            if(width < 768) camera.position.z = 50;
            else camera.position.z = 35;
        });

    </script>
</body>
</html>
