
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC DRIVEN | E-Merge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=JetBrains+Mono:wght@700&display=swap');

        :root {
            --bg: #050505;
            --text-main: #ffffff;
            --text-muted: #666;
            --accent: #06b6d4; /* Cyan 500 - Professional Tech Blue */
            --accent-glow: rgba(6, 182, 212, 0.2);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100%; overflow-x: hidden;
        }

        /* Subtle Grid Background */
        .grid-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; align-items: center; padding: 0 40px;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
        }

        /* Brand Container */
        .brand-logo {
            display: flex; align-items: baseline; 
            font-size: 1.5rem; /* حجم كبير وواضح */
            letter-spacing: -0.03em;
            cursor: pointer;
            text-decoration: none;
        }

        /* الجزء الأول: LOGIC DRIV */
        .text-prefix {
            font-weight: 600; color: var(--text-main);
            margin-right: 1px; /* مسافة دقيقة جداً قبل الحرف E */
        }

        /* الحرف المدمج: E */
        .merged-e {
            position: relative;
            font-weight: 800; /* خط سميك جداً ليحتوي الامتداد */
            color: var(--accent); /* تمييز الحرف باللون الأزرق */
            display: inline-flex;
            align-items: center;
        }

        /* الامتداد .EXE المحقون داخل الحرف */
        .injected-exe {
            position: absolute;
            right: -2px; /* محاذاة لليمين داخل الحرف */
            top: 50%;
            transform: translateY(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.35em; /* صغير جداً */
            color: #fff; /* أبيض للتباين مع الأزرق */
            background: var(--accent); /* نفس خلفية الحرف للدمج */
            padding-left: 2px; /* مسافة لفصلة عن عمود الحرف */
            letter-spacing: 0px;
            opacity: 0.9;
            /* تأثير بصري ليظهر كأنه محفور */
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        
        /* تأثير التفاعل */
        .brand-logo:hover .merged-e {
            text-shadow: 0 0 15px var(--accent-glow);
        }
        .brand-logo:hover .injected-exe {
            color: #000; /* تغيير اللون عند التفاعل */
            font-weight: 800;
        }

        /* الجزء الأخير: N */
        .text-suffix {
            font-weight: 600; color: var(--text-main);
            margin-left: 1px;
        }

        /* Main Content */
        main {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 0 20px;
        }
        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 20px; color: white; }
        p { color: var(--text-muted); max-w: 600px; font-size: 1.1rem; line-height: 1.6; }
        
        .code-display {
            margin-top: 40px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
            color: var(--accent); border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 10px 20px; border-radius: 4px; background: rgba(6, 182, 212, 0.05);
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <nav>
        <a href="#" class="brand-logo">
            <span class="text-prefix">LOGIC DRIV</span>
            
            <span class="merged-e">
                E
                <span class="injected-exe">.EXE</span>
            </span>
            
            <span class="text-suffix">N</span>
        </a>
    </nav>

    <main>
        <h1>Logic Driven by Execution.</h1>
        <p>The hexagonal logo is removed. The executable identifier is now surgically injected into the character 'E', creating a unified typographic mark.</p>
        
        <div class="code-display">
            Status: <span style="color:white">Integrated</span>
        </div>
    </main>

</body>
</html>
