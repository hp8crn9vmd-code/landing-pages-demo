
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC DRIVEN | 3D Architect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap');

        body { margin: 0; overflow: hidden; background-color: #050505; }
        
        /* واجهة المستخدم فوق الـ 3D */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* يسمح للماوس بالمرور للـ 3D */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2;
        }

        /* الطباعة (Typography) */
        h1 {
            font-family: 'Inter', sans-serif; color: white;
            font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 800;
            letter-spacing: -0.04em; margin: 0;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            mix-blend-mode: exclusion; /* دمج النص مع الخلفية باحترافية */
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace; color: #06b6d4;
            margin-top: 20px; font-size: 1rem; letter-spacing: 0.1em;
            background: rgba(6, 182, 212, 0.1); padding: 8px 16px; border-radius: 4px;
            backdrop-filter: blur(5px); border: 1px solid rgba(6, 182, 212, 0.2);
        }

        /* شريط التنقل */
        nav {
            position: absolute; top: 0; left: 0; width: 100%; padding: 40px;
            display: flex; justify-content: space-between; align-items: center;
            pointer-events: auto; z-index: 3; box-sizing: border-box;
        }
        .brand { font-family: 'Inter', sans-serif; font-weight: 700; color: white; font-size: 1.2rem; }
        .menu { font-family: 'JetBrains Mono', monospace; color: #888; font-size: 0.9rem; }

    </style>
</head>
<body>

    <canvas id="webgl"></canvas>

    <nav>
        <div class="brand">LOGIC DRIVEN</div>
        <div class="menu">SYSTEM_V1.0</div>
    </nav>

    <div id="ui-layer">
        <h1>ARCHITECTING<br>REALITY</h1>
        <div class="subtitle">.EXE INITIALIZED</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- إعداد المشهد الاحترافي ---
        const canvas = document.querySelector('#webgl');
        const scene = new THREE.Scene();
        
        // الضباب لإعطاء عمق (Depth) وإخفاء الحواف
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        // الكاميرا
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // المصير (Renderer) - إعدادات الجودة العالية
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true, // تنعيم الحواف (مهم جداً للاحترافية)
            alpha: true // خلفية شفافة
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // وضوح عالي للشاشات الحديثة

        // --- الإضاءة (Cinematic Lighting) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0x06b6d4, 1); // ضوء أزرق سماوي
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        const pointLight2 = new THREE.PointLight(0xffffff, 0.5); // ضوء تعبئة أبيض
        pointLight2.position.set(-2, -2, -2);
        scene.add(pointLight2);

        // --- العناصر (The Objects) ---
        
        // 1. النواة الأساسية (The Core)
        const geometry = new THREE.IcosahedronGeometry(1.5, 1); // شكل هندسي معقد
        
        // خامة "Wireframe" متقدمة
        const material = new THREE.MeshStandardMaterial({
            color: 0x111111,
            wireframe: true,
            roughness: 0.4,
            metalness: 0.8
        });
        
        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        // 2. الهالة الداخلية (Inner Glow Mesh)
        const innerGeo = new THREE.IcosahedronGeometry(1.4, 2);
        const innerMat = new THREE.MeshBasicMaterial({
            color: 0x06b6d4,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const glow = new THREE.Mesh(innerGeo, innerMat);
        scene.add(glow);

        // 3. حقل الجسيمات (Data Particles)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // توزيع عشوائي واسع
            posArray[i] = (Math.random() - 0.5) * 15;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x06b6d4,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending // يجعل الجسيمات تضيء
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- التفاعل مع الماوس (Smooth Parallax) ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // --- حلقة التحريك (Animation Loop) ---
        const clock = new THREE.Clock();

        function animate() {
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            const elapsedTime = clock.getElapsedTime();

            // تحريك النواة
            core.rotation.y += 0.005;
            core.rotation.x += 0.002;
            
            // تحريك التوهج (عكسي)
            glow.rotation.y -= 0.005;
            glow.rotation.x -= 0.002;

            // تحريك الجسيمات (تموج)
            particlesMesh.rotation.y = -elapsedTime * 0.05;
            particlesMesh.rotation.x = mouseY * 0.0001;

            // استجابة ناعمة للماوس
            core.rotation.y += 0.05 * (targetX - core.rotation.y);
            core.rotation.x += 0.05 * (targetY - core.rotation.x);

            renderer.render(scene, camera);
            window.requestAnimationFrame(animate);
        }

        animate();

        // تجاوب مع تغيير حجم الشاشة
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
