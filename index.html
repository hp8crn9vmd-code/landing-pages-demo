
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Elite Native</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#030305',
                        accent: '#38bdf8',
                        glass: 'rgba(255, 255, 255, 0.03)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        body { background-color: #030305; margin: 0; overflow: hidden; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; }
        #ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        
        /* Loading Overlay */
        #loader {
            position: fixed; inset: 0; background: #030305; z-index: 50;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out;
        }
        .spinner { width: 40px; height: 40px; border: 2px solid #333; border-top-color: #38bdf8; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="ui-layer" class="w-full h-screen flex flex-col justify-between p-6 md:p-12">
        <nav class="flex justify-between items-center opacity-0 animate-fade-in" style="animation-delay: 0.5s; animation-fill-mode: forwards;">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-accent shadow-[0_0_10px_#38bdf8]"></div>
                <span class="font-mono text-xs text-slate-400 tracking-widest">SYSTEM ONLINE</span>
            </div>
            <button class="pointer-events-auto px-4 py-1.5 text-xs font-medium text-white/80 border border-white/10 rounded-full hover:bg-white/5 transition-colors backdrop-blur-md">
                MENU
            </button>
        </nav>

        <footer class="opacity-0 animate-fade-in" style="animation-delay: 0.8s; animation-fill-mode: forwards;">
            <h1 class="text-4xl md:text-7xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-white/40 mb-4">
                Logic<br>Driven.
            </h1>
            <div class="flex flex-col md:flex-row gap-6 md:items-end justify-between">
                <p class="text-slate-400 text-sm max-w-sm leading-relaxed">
                    High-performance native WebGL rendering. 
                    Zero dependencies. Maximum frame rate.
                </p>
                <button class="pointer-events-auto w-fit px-8 py-3 bg-white text-black font-semibold rounded hover:scale-105 transition-transform">
                    Initialize Project
                </button>
            </div>
        </footer>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- 1. Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x030305, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        
        // Responsive Camera Position
        const isMobile = window.innerWidth < 768;
        camera.position.set(0, 0, isMobile ? 18 : 12);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        // --- 2. Post Processing (The "Pro" Glow) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.2; // Intense Glow
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- 3. Objects (Glass Core) ---
        
        // A. The Glass Octahedron
        const geometry = new THREE.OctahedronGeometry(1.5, 0);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.05,
            transmission: 1,  // Glass effect
            thickness: 2,
            envMapIntensity: 1.5,
            clearcoat: 1,
            clearcoatRoughness: 0.1
        });
        const glassCore = new THREE.Mesh(geometry, material);
        scene.add(glassCore);

        // B. The Inner Energy (.EXE)
        const innerGeo = new THREE.IcosahedronGeometry(0.7, 0);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0x38bdf8 }); // Pure Cyan
        const energyCore = new THREE.Mesh(innerGeo, innerMat);
        scene.add(energyCore);

        // C. Badge Text (.EXE)
        const loader = new FontLoader();
        loader.load('https://unpkg.com/three@0.160.0/examples/fonts/droid/droid_sans_bold.typeface.json', function (font) {
            const textGeo = new TextGeometry('.EXE', {
                font: font, size: 0.25, height: 0.05,
            });
            const textMat = new THREE.MeshBasicMaterial({ color: 0x38bdf8 });
            const textMesh = new THREE.Mesh(textGeo, textMat);
            
            // Calculate position relative to core
            textMesh.position.set(1.8, 0.5, 0);
            scene.add(textMesh);

            // Hide Loader
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 800);
        });

        // --- 4. Lighting & Environment ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0x38bdf8, 50);
        spotLight.position.set(5, 10, 5);
        scene.add(spotLight);

        const pointLight = new THREE.PointLight(0xffffff, 10);
        pointLight.position.set(-5, -5, 5);
        scene.add(pointLight);

        // --- 5. Animation Loop ---
        const clock = new THREE.Clock();
        
        // Mouse Interaction
        let mouseX = 0; 
        let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.001;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Floating Animation
            glassCore.position.y = Math.sin(t) * 0.1;
            energyCore.position.y = Math.sin(t) * 0.1;

            // Rotation
            glassCore.rotation.x = Math.sin(t * 0.5) * 0.2;
            glassCore.rotation.y += 0.005;
            
            energyCore.rotation.x -= 0.01;
            energyCore.rotation.y -= 0.01;

            // Mouse Parallax
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            composer.render();
        }

        animate();

        // --- 6. Resize Handler ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            // Update camera dist for mobile
            camera.position.z = width < 768 ? 18 : 12;

            renderer.setSize(width, height);
            composer.setSize(width, height);
        });

        // Add fade-in CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fade-in { animation: fade-in 1s ease-out forwards; }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
