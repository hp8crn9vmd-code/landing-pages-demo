
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Particle Sentience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { background-color: #000; margin: 0; overflow: hidden; height: 100%; }
        #canvas-container { position: fixed; inset: 0; z-index: 1; touch-action: none; }
        
        #ui-layer { 
            position: relative; z-index: 10; height: 100vh; pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.5) 100%);
        }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #020205; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out, visibility 1s;
        }
        .loader-text { font-family: monospace; color: #0ea5e9; letter-spacing: 0.2em; font-size: 10px; margin-top: 15px; }
        .spinner { width: 40px; height: 40px; border: 2px solid #111; border-top: 2px solid #0ea5e9; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">GENERATING DENSE PARTICLE FIELD...</div>
    </div>

    <div id="ui-layer" class="p-8 flex flex-col justify-between opacity-0 animate-[fadeIn_2s_ease-out_1s_forwards]">
        <nav class="flex items-center gap-2">
             <div class="w-1.5 h-1.5 bg-sky-500 rounded-full shadow-[0_0_10px_#0ea5e9]"></div>
             <h1 class="text-white font-bold tracking-wider text-xs uppercase font-mono">Interactive System</h1>
        </nav>
        <div class="text-white/50 text-[10px] font-mono text-right">move cursor to interact</div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = window.innerWidth < 768 ? 80 : 50;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Cap pixel ratio for performance
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- BLOOM ---
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0; bloomPass.strength = 2.0; bloomPass.radius = 0.5;
        const composer = new EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- TEXTURE (Soft Particle) ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,255,255,1)'); grad.addColorStop(0.3, 'rgba(14,165,233,0.8)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }
        const particleTexture = createGlowTexture();

        // --- INTERACTION RAYCASTER ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2(9999, 9999); // Start far away
        const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // Plane for intersection

        // --- PARTICLE SYSTEM GENERATOR ---
        function createDenseInteractiveParticles(text, font, size, color, densityMultiplier = 1) {
            const geometry = new TextGeometry(text, {
                font: font, size: size, height: 0, curveSegments: 2, bevelEnabled: false
            });
            geometry.center();

            const posAttr = geometry.attributes.position;
            const positions = [];
            const initialPositions = [];
            
            // Super-dense sampling
            for(let i=0; i<posAttr.count; i+=3) {
                const x = posAttr.getX(i); const y = posAttr.getY(i); const z = posAttr.getZ(i);
                // Create a cloud around each vertex
                const density = 8 * densityMultiplier; 
                for(let j=0; j<density; j++) {
                    const px = x + (Math.random()-0.5)*0.4;
                    const py = y + (Math.random()-0.5)*0.4;
                    const pz = z + (Math.random()-0.5)*1.5; // Depth volume
                    positions.push(px, py, pz);
                    initialPositions.push(px, py, pz);
                }
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.userData.initialPositions = new Float32Array(initialPositions); // Store for resetting

            const mat = new THREE.PointsMaterial({
                color: color, size: 0.4, map: particleTexture,
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false
            });

            return new THREE.Points(geo, mat);
        }

        // --- LOAD & BUILD ---
        const logoGroup = new THREE.Group();
        scene.add(logoGroup);
        
        const loader = new FontLoader();
        // Using a robust, blocky font suitable for particle formation
        loader.load('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            
            // LOGIC (Top)
            const p1 = createDenseInteractiveParticles('LOGIC', font, 5, 0x0ea5e9);
            p1.position.set(0, 3.5, 0);
            logoGroup.add(p1);

            // DRIVEN (Bottom)
            const p2 = createDenseInteractiveParticles('DRIVEN', font, 5, 0x0ea5e9);
            p2.position.set(0, -3.5, 0);
            logoGroup.add(p2);

            // .EXE (Side Accent)
            const p3 = createDenseInteractiveParticles('.EXE', font, 2.5, 0xffffff, 1.5); // Higher density
            // Calculate positioning roughly
            p3.position.set(11, -3.5, 0);
            logoGroup.add(p3);
            
            // Hide Loader
            const loaderEl = document.getElementById('loader');
            loaderEl.style.opacity = 0;
            setTimeout(() => loaderEl.style.visibility = 'hidden', 1000);
        });

        // --- EVENTS ---
        function updateMouse(e) {
            let clientX, clientY;
            if (e.touches) { clientX = e.touches[0].clientX; clientY = e.touches[0].clientY; } 
            else { clientX = e.clientX; clientY = e.clientY; }
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;
        }
        document.addEventListener('mousemove', updateMouse);
        document.addEventListener('touchmove', updateMouse, { passive: false });
        window.addEventListener('resize', () => {
            const w = window.innerWidth; const h = window.innerHeight;
            camera.aspect = w/h; camera.updateProjectionMatrix();
            renderer.setSize(w, h); composer.setSize(w, h);
            camera.position.z = w < 768 ? 80 : 50;
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        const pointVector = new THREE.Vector3();
        const mouseVector = new THREE.Vector3();

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // 1. Find mouse position in 3D space
            raycaster.setFromCamera(mouse, camera);
            raycaster.ray.intersectPlane(plane, mouseVector);

            // 2. Update particles
            if(logoGroup.children.length > 0) {
                logoGroup.children.forEach(points => {
                    const pos = points.geometry.attributes.position;
                    const init = points.geometry.userData.initialPositions;
                    
                    for(let i=0; i<pos.count; i++) {
                        const ix = i*3; const iy = i*3+1; const iz = i*3+2;
                        
                        // Get current and initial positions
                        pointVector.set(pos.array[ix], pos.array[iy], pos.array[iz]);
                        const initX = init[ix]; const initY = init[iy]; const initZ = init[iz];

                        // Calculate distance to mouse
                        const dist = pointVector.distanceTo(mouseVector);
                        const repelRadius = 6;
                        
                        // Interaction Logic
                        if (dist < repelRadius) {
                            // Repel force
                            const force = (repelRadius - dist) / repelRadius;
                            const angle = Math.atan2(pointVector.y - mouseVector.y, pointVector.x - mouseVector.x);
                            pos.array[ix] += Math.cos(angle) * force * 0.5;
                            pos.array[iy] += Math.sin(angle) * force * 0.5;
                        } else {
                            // Return force (Spring back to original position)
                            pos.array[ix] += (initX - pos.array[ix]) * 0.05;
                            pos.array[iy] += (initY - pos.array[iy]) * 0.05;
                            pos.array[iz] += (initZ - pos.array[iz]) * 0.05;
                        }

                        // Ambient gentle wave
                        pos.array[iz] += Math.sin(t*2 + initX*0.5) * 0.02;
                    }
                    pos.needsUpdate = true;
                });
            }

            // Subtle group rotation
            logoGroup.rotation.y = Math.sin(t*0.1)*0.05;

            composer.render();
        }
        animate();

    </script>
</body>
</html>
