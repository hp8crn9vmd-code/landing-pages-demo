
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC DRIVEN | Brand Identity</title>
    <style>
        /* Loading Inter for the Logotype & JetBrains Mono for the Tech Badge */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --bg: #0A0A0A;        /* Premium Dark (Not pure black) */
            --surface: #171717;   /* Neutral 900 */
            --text-main: #FFFFFF;
            --text-muted: #737373;
            --accent: #06b6d4;    /* Cyan 500 - The Developer Blue */
            --accent-dim: rgba(6, 182, 212, 0.1);
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100%;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* Background Grid - Very Subtle (Engineering Paper Vibe) */
        .engineering-grid {
            position: fixed; inset: 0; z-index: -1;
            background-image: 
                linear-gradient(to right, #262626 1px, transparent 1px),
                linear-gradient(to bottom, #262626 1px, transparent 1px);
            background-size: 64px 64px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            opacity: 0.2;
        }

        /* --- THE LOGO CONTAINER --- */
        /* Designed to be exported as a header or standalone mark */
        .logo-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; gap: 40px;
        }

        .logo-mark {
            display: flex;
            align-items: center; /* Center Vertically */
            gap: 12px; /* Precision spacing between name and badge */
            padding: 20px 40px;
            border: 1px solid transparent; /* Placeholder for optical check */
        }

        /* 1. The Name: LOGIC DRIVEN */
        .logotype {
            font-family: 'Inter', sans-serif;
            font-size: 3.5rem; /* Scalable Size */
            font-weight: 700;  /* Bold but not heavy */
            color: var(--text-main);
            letter-spacing: -0.04em; /* Tight tracking for modern look */
            line-height: 1;
            white-space: nowrap;
        }

        /* 2. The Tech Badge: .EXE */
        .tech-badge {
            display: flex; align-items: center; justify-content: center;
            height: 28px; /* Fixed height for consistency */
            padding: 0 10px;
            background: var(--accent-dim);
            border: 1px solid rgba(6, 182, 212, 0.25);
            border-radius: 6px; /* Modern UI Radius */
            margin-top: 6px; /* Optical adjustment to align with baseline */
            
            /* Type Styling */
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--accent);
            letter-spacing: 0.02em;
        }

        /* The "Active" Dot inside the badge */
        .status-dot {
            width: 6px; height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px rgba(6, 182, 212, 0.6);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* --- Presentation UI --- */
        .mockup-label {
            margin-top: 60px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.1em;
            display: flex; gap: 20px;
        }
        .label-item { display: flex; align-items: center; gap: 6px; }
        .check { color: var(--accent); }

    </style>
</head>
<body>

    <div class="engineering-grid"></div>

    <div class="logo-wrapper">
        
        <div class="logo-mark">
            <div class="logotype">LOGIC DRIVEN</div>
            
            <div class="tech-badge">
                <div class="status-dot"></div>
                .EXE
            </div>
        </div>

        <div class="mockup-label">
            <div class="label-item"><span class="check">✔</span> Inter Tight (-4%)</div>
            <div class="label-item"><span class="check">✔</span> JetBrains Mono</div>
            <div class="label-item"><span class="check">✔</span> Cyan-500</div>
        </div>

    </div>

</body>
</html>
