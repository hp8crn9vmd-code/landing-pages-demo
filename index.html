
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Ethereal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#050505',
                        accent: '#0ea5e9', /* Sky 500 */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'slow-spin': 'spin 20s linear infinite',
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        body { background-color: #050505; margin: 0; overflow: hidden; color: white; }
        #canvas-container { position: fixed; inset: 0; z-index: 1; }
        
        /* تأثير "Film Grain" السينمائي باستخدام CSS (أخف من WebGL) */
        .noise-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 20;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        .interactive { pointer-events: auto; }
        
        /* تباعد الأحرف السينمائي */
        .cinematic-text { letter-spacing: -0.04em; }
        .spaced-text { letter-spacing: 0.2em; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div class="noise-overlay"></div>

    <div id="ui-layer" class="p-8 md:p-12">
        
        <nav class="flex justify-between items-start opacity-0 animate-[fadeIn_1s_ease-out_forwards]">
            <div class="flex flex-col">
                <div class="font-bold text-xl tracking-tighter">LogicDriven<span class="text-accent">.</span></div>
                <div class="font-mono text-[10px] text-gray-500 mt-1">EST. 2025 // SYSTEM V2.4</div>
            </div>
            <button class="interactive group relative px-5 py-2 overflow-hidden rounded-full bg-white/5 border border-white/10 transition-all hover:bg-white/10">
                <span class="relative text-xs font-mono z-10">MENU</span>
            </button>
        </nav>

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full text-center mix-blend-overlay opacity-50 pointer-events-none">
            <h1 class="text-[12vw] font-black leading-none tracking-tighter text-white">
                NEXUS
            </h1>
        </div>

        <footer class="flex justify-between items-end opacity-0 animate-[fadeIn_1s_ease-out_0.5s_forwards]">
            <div class="max-w-xs">
                <div class="h-px w-12 bg-accent mb-4"></div>
                <p class="text-sm text-gray-400 font-light leading-relaxed">
                    Visualizing the architecture of digital logic. 
                    <br><span class="text-white font-medium">Native WebGL Rendering.</span>
                </p>
            </div>
            <div class="font-mono text-xs text-right text-gray-600">
                SCROLL TO EXPLORE<br>
                ▼
            </div>
        </footer>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const config = {
            coreColor: 0x0ea5e9,
            glassColor: 0xffffff,
            bgDark: 0x050505,
            particles: 800
        };

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(config.bgDark, 0.03); // ضباب للعمق

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // ألوان سينمائية
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Post Processing (Bloom) ---
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 0.8; // توهج ناعم وأنيق
        bloomPass.radius = 0.8;
        
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- Objects ---

        // 1. Starfield (النجوم الخلفية)
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<config.particles; i++) {
            const x = (Math.random() - 0.5) * 60;
            const y = (Math.random() - 0.5) * 60;
            const z = (Math.random() - 0.5) * 60;
            starPos.push(x, y, z);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0x444444, size: 0.05, transparent: true });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // 2. The Artifact (Complex Geometry)
        const artifactGroup = new THREE.Group();
        scene.add(artifactGroup);

        // A. Inner Core (Energy)
        const coreGeo = new THREE.IcosahedronGeometry(1.2, 0);
        const coreMat = new THREE.MeshBasicMaterial({ 
            color: config.coreColor,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        artifactGroup.add(core);

        const solidCoreGeo = new THREE.IcosahedronGeometry(0.5, 1);
        const solidCoreMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Bright white center
        const solidCore = new THREE.Mesh(solidCoreGeo, solidCoreMat);
        artifactGroup.add(solidCore);

        // B. Outer Glass Shells (Multiple layers for complexity)
        const shellGeo = new THREE.IcosahedronGeometry(1.8, 0);
        const shellMat = new THREE.MeshPhysicalMaterial({
            color: config.glassColor,
            metalness: 0.1,
            roughness: 0.05,
            transmission: 0.95, // Glass
            thickness: 1.5,
            clearcoat: 1,
            clearcoatRoughness: 0.1,
            side: THREE.DoubleSide
        });
        const shell = new THREE.Mesh(shellGeo, shellMat);
        artifactGroup.add(shell);

        // C. Orbiting Rings (Logic Data)
        const ringGeo = new THREE.TorusGeometry(3, 0.02, 16, 100);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0.5 });
        
        const ring1 = new THREE.Mesh(ringGeo, ringMat);
        ring1.rotation.x = Math.PI / 2;
        artifactGroup.add(ring1);

        const ring2 = new THREE.Mesh(ringGeo, ringMat);
        ring2.rotation.x = Math.PI / 3;
        ring2.scale.set(0.8, 0.8, 0.8);
        artifactGroup.add(ring2);

        // --- Lights ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(config.coreColor, 50);
        spotLight.position.set(10, 10, 10);
        scene.add(spotLight);

        const rimLight = new THREE.PointLight(0xffffff, 10);
        rimLight.position.set(-10, -5, -5);
        scene.add(rimLight);

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        
        // Smooth Mouse Interaction
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX) * 0.0005;
            mouseY = (event.clientY - windowHalfY) * 0.0005;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Smooth Interpolation (Lerp) for mouse follow
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            // 1. Floating Animation
            artifactGroup.position.y = Math.sin(t * 0.5) * 0.5;
            artifactGroup.rotation.y = t * 0.1;
            artifactGroup.rotation.z = t * 0.05;

            // 2. Interactive Tilt
            artifactGroup.rotation.x += targetY;
            artifactGroup.rotation.y += targetX;

            // 3. Elements Animation
            core.rotation.x = -t * 0.5;
            shell.rotation.z = t * 0.2;
            
            // Rings complex rotation
            ring1.rotation.x = Math.PI / 2 + Math.sin(t * 0.5) * 0.1;
            ring1.rotation.y = Math.cos(t * 0.3) * 0.1;

            // 4. Parallax Stars
            stars.rotation.y = t * 0.02 + targetX * 0.5;

            composer.render();
        }

        animate();

        // --- Resize Handler ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            // Mobile Adjustment
            if(width < 768) {
                camera.position.z = 20;
                artifactGroup.scale.set(0.8, 0.8, 0.8);
            } else {
                camera.position.z = 15;
                artifactGroup.scale.set(1, 1, 1);
            }
        });

    </script>
</body>
</html>
