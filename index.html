
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC DRIVEN | Kinetic Slash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=JetBrains+Mono:wght@800&display=swap');

        :root {
            --bg: #030305;
            --text-main: #ffffff;
            --accent: #22d3ee; /* Electric Cyan - High Energy */
            --accent-dark: #0891b2;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100%; overflow-x: hidden;
        }

        /* Dynamic Background Pattern */
        .kinetic-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: repeating-linear-gradient(
                -45deg,
                rgba(255,255,255,0.02) 0px,
                rgba(255,255,255,0.02) 1px,
                transparent 1px,
                transparent 10px
            );
            mask-image: radial-gradient(circle at center, black 30%, transparent 100%);
        }

        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 72px;
            display: flex; align-items: center; padding: 0 32px;
            background: rgba(3, 3, 5, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            z-index: 1000;
        }

        /* --- THE TYPOGRAPHIC LOGO --- */
        .brand-logo {
            display: flex; align-items: baseline;
            font-size: 1.75rem; /* حجم كبير ومؤثر */
            letter-spacing: -0.04em; /* تباعد ضيق جداً */
            cursor: pointer;
            text-decoration: none;
        }

        /* الجزء العادي من النص */
        .brand-text {
            font-weight: 800; /* وزن ثقيل جداً */
            color: var(--text-main);
        }

        /* حاوية الحرف E المدمج */
        .kinetic-e-container {
            position: relative;
            display: inline-block;
            margin: 0 1px; /* مسافات دقيقة */
        }
        
        /* الحرف E الأساسي */
        .base-e {
            font-weight: 900; /* أثقل وزن ممكن */
            color: var(--text-main);
            position: relative;
            z-index: 1;
        }

        /* --- شريط الدمج المائل (.EXE Slash) --- */
        .exe-slash {
            position: absolute;
            z-index: 2; /* يظهر فوق الحرف E */
            
            /* التموضع الدقيق ليقطع الحرف */
            top: 15%;
            left: -10%;
            
            /* أسلوب النص */
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.25em; /* صغير جداً */
            font-weight: 800;
            color: #000; /* نص أسود للتباين */
            background: var(--accent); /* خلفية زرقاء مشعة */
            
            padding: 2px 8px;
            
            /* --- السحر هنا: الميلان الديناميكي --- */
            /* SkewX يعطي الميلان، Rotate يضبط الزاوية للقطع */
            transform: skewX(-20deg) rotate(-5deg);
            
            /* تفاصيل احترافية */
            border-radius: 1px; /* حواف حادة تقريباً */
            box-shadow: 2px 2px 10px rgba(34, 211, 238, 0.2); /* توهج حركة */
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* تفاعل عند التحويم: زيادة الميلان والسرعة */
        .brand-logo:hover .exe-slash {
            transform: skewX(-30deg) rotate(-5deg) scale(1.1);
            background: var(--accent);
            color: white;
            box-shadow: 4px 4px 15px rgba(34, 211, 238, 0.4);
        }

        /* Main Content */
        main {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 0 20px;
        }
        h1 { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; letter-spacing: -0.03em; }
        h1 span { color: var(--accent); }
        p { color: #999; max-w: 550px; font-size: 1.15rem; line-height: 1.5; }

    </style>
</head>
<body>

    <div class="kinetic-bg"></div>

    <nav>
        <a href="#" class="brand-logo">
            <span class="brand-text">LOGIC DRIV</span>
            
            <span class="kinetic-e-container">
                <span class="base-e">E</span>
                <span class="exe-slash">.EXE</span>
            </span>
            
            <span class="brand-text">N</span>
        </a>
    </nav>

    <main>
        <h1>High-Velocity <span>Execution</span>.</h1>
        <p>The hexagonal mark is gone. The .EXE identifier now acts as a dynamic data slash, cutting diagonally across the letter 'E' in DRIVEN.</p>
    </main>

</body>
</html>
