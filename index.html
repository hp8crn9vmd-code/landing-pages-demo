
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Obsidian</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#020203', /* Darker than black */
                        accent: '#38bdf8', /* Sky 400 for subtle glow */
                        metal: '#1a1a1c',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    letterSpacing: {
                        tighter: '-0.04em',
                        tight: '-0.02em',
                        widest: '0.2em',
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body { background-color: var(--bg); margin: 0; overflow: hidden; color: white; }
        #canvas-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        
        /* Subtle film grain */
        .noise {
            position: fixed; inset: 0; z-index: 20; opacity: 0.03; pointer-events: none;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* Professional Link Hover Effect */
        .pro-link { position: relative; color: #9ca3af; transition: color 0.3s; }
        .pro-link:hover { color: white; }
        .pro-link::after {
            content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 1px;
            background: var(--accent); transition: width 0.3s ease-out;
        }
        .pro-link:hover::after { width: 100%; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div class="noise"></div>

    <div id="ui-layer" class="p-8 md:p-16">
        
        <nav class="flex justify-between items-center opacity-0 animate-[fadeIn_1s_ease-out_forwards]">
            <div class="flex items-center gap-3">
                 <div class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-accent"></span>
                </div>
                <div class="font-bold tracking-tight text-sm">LogicDriven</div>
            </div>
            <div class="hidden md:flex gap-8 font-medium text-sm tracking-tight">
                <a href="#" class="pro-link">Intelligence</a>
                <a href="#" class="pro-link">Platform</a>
                <a href="#" class="pro-link">Research</a>
            </div>
            <button class="md:hidden text-sm font-medium text-gray-300">MENU</button>
        </nav>

        <div class="max-w-2xl mt-20 md:mt-0 opacity-0 animate-[fadeIn_1s_ease-out_0.3s_forwards]">
            <div class="font-mono text-xs text-accent tracking-widest mb-4 uppercase">System Architecture v3.0</div>
            <h1 class="text-5xl md:text-7xl font-bold tracking-tighter leading-none mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60">
                The Obsidian<br>Standard.
            </h1>
            <p class="text-lg text-gray-400 leading-relaxed max-w-md">
                Where deterministic logic meets abstract intelligence. 
                Building the infrastructure for the next generation of computing.
            </p>
            <div class="mt-10 flex gap-4">
                 <button class="px-6 py-3 bg-white text-black font-semibold text-sm rounded-md hover:bg-gray-200 transition-colors">
                    Explore Platform
                </button>
                <button class="px-6 py-3 border border-white/20 text-white font-semibold text-sm rounded-md hover:bg-white/10 transition-colors">
                    Documentation
                </button>
            </div>
        </div>

        <div></div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020203, 0.02); // Deep dark fog

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 25); // Slightly elevated view

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Post Processing (Subtle, Expensive Bloom) ---
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        // Very specific bloom settings for a "premium" look
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.15; // Only brightest parts glow
        bloomPass.strength = 0.6;   // Subtle strength
        bloomPass.radius = 1.0;     // Wide, soft glow
        
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- The "Obsidian Core" Artifact ---
        const artifact = new THREE.Group();
        // Move it to the right to balance the left-aligned text
        artifact.position.set(8, 0, 0); 
        scene.add(artifact);

        // 1. The Central Obsidian Sphere (Dark, highly reflective metal)
        const coreGeo = new THREE.IcosahedronGeometry(2, 4); // High detail
        const coreMat = new THREE.MeshPhysicalMaterial({
            color: 0x050505,       // Almost black
            metalness: 1.0,        // Pure metal
            roughness: 0.15,       // Very polished but slightly blurry reflections
            envMapIntensity: 2.0,  // Strong environment reflection
            clearcoat: 1.0,        // Extra shiny layer
            clearcoatRoughness: 0.1
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        artifact.add(core);

        // 2. The Inner Energy Veins (Glowing wireframe underneath)
        const veinGeo = new THREE.IcosahedronGeometry(2.01, 2);
        const veinMat = new THREE.MeshBasicMaterial({
            color: 0x38bdf8,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const veins = new THREE.Mesh(veinGeo, veinMat);
        artifact.add(veins);

        // 3. Outer Glass Shield
        const glassGeo = new THREE.SphereGeometry(3, 64, 64);
        const glassMat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0,
            roughness: 0,
            transmission: 1, // Perfect glass
            thickness: 0.5,
            transparent: true,
            opacity: 0.3
        });
        const glass = new THREE.Mesh(glassGeo, glassMat);
        artifact.add(glass);

        // 4. Orbital Data Points
        const pointsGeo = new THREE.BufferGeometry();
        const pointsPos = [];
        for(let i=0; i<200; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 4 + Math.random() * 0.5;
            pointsPos.push(r * Math.sin(phi) * Math.cos(theta));
            pointsPos.push(r * Math.sin(phi) * Math.sin(theta));
            pointsPos.push(r * Math.cos(phi));
        }
        pointsGeo.setAttribute('position', new THREE.Float32BufferAttribute(pointsPos, 3));
        const pointsMat = new THREE.PointsMaterial({ color: 0x38bdf8, size: 0.03 });
        const points = new THREE.Points(pointsGeo, pointsMat);
        artifact.add(points);


        // --- Cinematic Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);

        // Strong Rim Light from behind-right to define edges
        const rimLight = new THREE.SpotLight(0x38bdf8, 100);
        rimLight.position.set(20, 20, -20);
        rimLight.angle = 0.2;
        rimLight.penumbra = 1;
        scene.add(rimLight);

        // Fill light from bottom-left (cool tone)
        const fillLight = new THREE.PointLight(0x4c1d95, 20); // Deep purple fill
        fillLight.position.set(-15, -10, 10);
        scene.add(fillLight);
        
        // Environment Map for reflections (Crucial for metal/glass look)
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
        // Using a generated environment for controlled reflections
        scene.environment = pmremGenerator.fromScene(new THREE.Scene()).texture;


        // --- Animation Loop ---
        const clock = new THREE.Clock();
        let mouseX = 0; let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0002;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0002;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Ultra-slow, heavy rotation
            core.rotation.y = t * 0.05;
            core.rotation.z = t * 0.02;
            
            veins.rotation.y = -t * 0.05;
            
            glass.rotation.x = t * 0.03;
            glass.rotation.z = -t * 0.03;
            
            points.rotation.y = t * 0.1;

            // Subtle breathing of light
            rimLight.intensity = 100 + Math.sin(t * 2) * 20;

            // Smooth camera parallax
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 5 + 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            composer.render();
        }

        animate();

        // --- Resize Handler ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            // Responsive Layout Adjustment
            if(width < 768) {
                artifact.position.set(0, 4, 0); // Move up on mobile
                artifact.scale.set(0.7, 0.7, 0.7);
                camera.position.set(0, 2, 30);
            } else {
                artifact.position.set(8, 0, 0); // Move right on desktop
                artifact.scale.set(1, 1, 1);
                camera.position.set(0, 2, 25);
            }
        });
        
        // Trigger initial resize to set correct positions
        window.dispatchEvent(new Event('resize'));

    </script>
</body>
</html>
