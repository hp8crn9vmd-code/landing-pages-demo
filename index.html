
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicDriven | Integrated Circuit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=JetBrains+Mono:wght@600&display=swap');

        :root {
            --bg: #0a0a0c; /* أسود تقني داكن */
            --nav-bg: rgba(10, 10, 12, 0.95);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --accent: #38bdf8; /* أزرق سماوي فاتح */
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100%; overflow-x: hidden;
        }

        /* خلفية شبكية دقيقة */
        .circuit-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.4;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* شريط التنقل المدمج */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            display: flex; align-items: center; padding: 0 24px;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        /* رابط العلامة التجارية */
        .brand-wrapper {
            display: flex; align-items: center;
            text-decoration: none; cursor: pointer;
        }

        /* الاسم الرئيسي */
        .brand-name {
            font-size: 1.05rem; font-weight: 700; color: var(--text-main);
            letter-spacing: -0.02em; margin-right: 8px; /* مسافة بين الاسم ووحدة الدمج */
        }

        /* --- وحدة الدمج (The Fusion Unit) --- */
        /* هذه الكبسولة تحتوي على الشكل السداسي والنص كقطعة واحدة */
        .fusion-unit {
            display: inline-flex;
            align-items: center; /* محاذاة عمودية مثالية */
            gap: 3px; /* مسافة ضيقة جداً جداً بين السداسي و EXE */
            
            /* تنسيق الكبسولة الموحدة */
            background: rgba(56, 189, 248, 0.1); /* خلفية زرقاء خافتة */
            border: 1px solid rgba(56, 189, 248, 0.25); /* حدود موحدة */
            padding: 3px 6px 3px 4px; /* حشوة ضيقة */
            border-radius: 4px;
            
            /* لون موحد للعناصر داخلها */
            color: var(--accent);
            transition: all 0.2s ease;
        }

        .brand-wrapper:hover .fusion-unit {
            background: rgba(56, 189, 248, 0.15);
            border-color: rgba(56, 189, 248, 0.5);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.15);
        }

        /* 1. الشكل السداسي الصغير جداً (بديل النقطة) */
        .tiny-hex {
            width: 14px; height: 14px; /* حجم صغير جداً ليناسب النص */
            position: relative; flex-shrink: 0;
            display: flex; align-items: center;
        }
        .hex-svg { width: 100%; height: 100%; overflow: visible; }
        .hex-shape {
            fill: currentColor; /* يأخذ لون النص (الأزرق) */
            stroke: none;
            /* نبض خفيف جداً */
            animation: micro-pulse 3s ease-in-out infinite;
        }
        @keyframes micro-pulse { 0%, 100% { opacity: 0.7; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1); } }


        /* 2. نص EXE (بدون نقطة قبله) */
        .exe-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem; /* حجم متناسق مع السداسي */
            font-weight: 600;
            letter-spacing: 0.5px;
            line-height: 1; /* مهم للمحاذاة */
        }

        /* المحتوى */
        main {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 0 20px;
        }
        h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 15px; color: white; }
        p { color: var(--text-muted); max-w: 500px; line-height: 1.5; }
        .sys-status {
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: var(--accent);
            margin-bottom: 20px; display: flex; align-items: center; gap: 8px;
        }
        .status-light { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 6px var(--accent); }
    </style>
</head>
<body>

    <div class="circuit-bg"></div>

    <nav>
        <a href="#" class="brand-wrapper">
            <span class="brand-name">LogicDriven</span>

            <span class="fusion-unit">
                <div class="tiny-hex">
                    <svg class="hex-svg" viewBox="0 0 100 100">
                        <polygon class="hex-shape" points="50 15, 85 35, 85 65, 50 85, 15 65, 15 35" />
                    </svg>
                </div>
                <span class="exe-text">EXE</span>
            </span>
        </a>
    </nav>

    <main>
        <div class="sys-status"><div class="status-light"></div>Integrated System Online</div>
        <h1>Seamless Fusion.</h1>
        <p>The hexagonal logic core is now perfectly integrated as the executable identifier component.</p>
    </main>

</body>
</html>
