
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC DRIVEN | Cinematic Core</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=JetBrains+Mono:wght@700&display=swap');

        body { margin: 0; overflow: hidden; background-color: #020203; }
        
        /* طبقة الواجهة (UI) تطفو فوق الـ 3D */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10;
        }

        /* الطباعة السينمائية */
        .brand-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800; font-size: clamp(3rem, 8vw, 6rem);
            color: #ffffff; letter-spacing: -0.04em;
            text-transform: uppercase;
            line-height: 0.9;
            text-align: center;
            /* مزج النص مع الخلفية ليعطي تأثير تداخل */
            mix-blend-mode: overlay;
            opacity: 0.8;
        }

        .exe-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem; color: #22d3ee;
            background: rgba(34, 211, 238, 0.1);
            padding: 8px 16px; border: 1px solid rgba(34, 211, 238, 0.3);
            margin-top: 30px; border-radius: 4px;
            backdrop-filter: blur(10px);
            letter-spacing: 0.2em;
        }

        /* شريط علوي بسيط */
        nav {
            position: absolute; top: 0; left: 0; width: 100%; padding: 40px;
            box-sizing: border-box; display: flex; justify-content: space-between;
            z-index: 20; pointer-events: auto;
        }
        .logo-text { font-family: 'Inter', sans-serif; font-weight: 700; color: white; letter-spacing: -0.02em; }
        .menu-btn { width: 30px; height: 2px; background: white; }

    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <nav>
        <div class="logo-text">LOGIC DRIVEN</div>
        <div class="menu-btn"></div>
    </nav>

    <div id="ui-layer">
        <div class="brand-title">Logic<br>Driven</div>
        <div class="exe-tag">SYSTEM .EXE ONLINE</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // 1. إعداد المشهد
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020203, 0.035); // ضباب كثيف لإخفاء العمق

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 12;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // 2. العناصر (The Geometry)
        
        // النواة المركزية (Icosahedron)
        const coreGeo = new THREE.IcosahedronGeometry(1.5, 0);
        const coreMat = new THREE.MeshStandardMaterial({
            color: 0x000000,
            roughness: 0.1,
            metalness: 0.9,
            emissive: 0x22d3ee, // توهج ذاتي
            emissiveIntensity: 0.5,
            wireframe: true
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // الغلاف الخارجي (Crystal Shell)
        const shellGeo = new THREE.IcosahedronGeometry(2.5, 2);
        const shellMat = new THREE.MeshPhysicalMaterial({
            color: 0x111111,
            metalness: 0.1,
            roughness: 0.1,
            transmission: 0.5, // زجاجي
            transparent: true,
            opacity: 0.3,
            wireframe: true
        });
        const shell = new THREE.Mesh(shellGeo, shellMat);
        scene.add(shell);

        // حلقة الجسيمات (Data Ring)
        const ringGeo = new THREE.TorusGeometry(4.5, 0.05, 16, 100);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x22d3ee });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2;
        scene.add(ring);

        // 3. الإضاءة السينمائية
        const ambientLight = new THREE.AmbientLight(0x000000);
        scene.add(ambientLight);

        // ضوء أزرق رئيسي
        const light1 = new THREE.PointLight(0x22d3ee, 100);
        light1.position.set(2, 2, 2);
        scene.add(light1);

        // ضوء أرجواني للخلفية (تباين)
        const light2 = new THREE.PointLight(0x8b5cf6, 50);
        light2.position.set(-5, -5, -5);
        scene.add(light2);

        // 4. المعالجة اللاحقة (The Secret Sauce: Bloom)
        const renderScene = new RenderPass(scene, camera);

        // إعدادات Bloom القوية
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0; // يبدأ التوهج فوراً
        bloomPass.strength = 1.2; // قوة التوهج
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // 5. التحريك والتفاعل
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX) * 0.001;
            mouseY = (event.clientY - windowHalfY) * 0.001;
        });

        const clock = new THREE.Clock();

        function animate() {
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            targetX = mouseX * 2;
            targetY = mouseY * 2;

            // دوران معقد للنواة
            core.rotation.x += 0.005;
            core.rotation.y += 0.01;
            
            // نبض النواة (Scaling Pulse)
            const scale = 1 + Math.sin(time * 2) * 0.05;
            core.scale.set(scale, scale, scale);

            // دوران الغلاف (عكسي)
            shell.rotation.x -= 0.002;
            shell.rotation.y -= 0.002;

            // حركة الحلقة (تموج)
            ring.rotation.x = (Math.PI / 2) + Math.sin(time) * 0.1;
            ring.rotation.y = Math.cos(time * 0.5) * 0.1;

            // استجابة الكاميرا للماوس
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            composer.render(); // نستخدم composer بدلاً من renderer العادي
            requestAnimationFrame(animate);
        }

        animate();

        // تجاوب الشاشة
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
        });
    </script>
</body>
</html>
