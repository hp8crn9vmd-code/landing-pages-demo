
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicDriven | Pivot Point</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=JetBrains+Mono:wght@700&display=swap');

        :root {
            --bg: #09090b; /* Zinc 950 - Premium Dark */
            --nav-bg: rgba(9, 9, 11, 0.9);
            --text-main: #ffffff;
            --accent: #38bdf8; /* Sky 400 - Vivid but professional */
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100%; overflow-x: hidden;
        }

        /* خلفية بسيطة جداً للتركيز على الشعار */
        .clean-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at top center, #1a1a1e 0%, #09090b 70%);
        }

        /* شريط التنقل */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 64px;
            display: flex; align-items: center; padding: 0 32px;
            background: var(--nav-bg);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        /* حاوية الشعار */
        .brand-link {
            display: flex;
            align-items: baseline; /* محاذاة على السطر */
            text-decoration: none;
            gap: 4px; /* مسافة صغيرة جداً */
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .brand-link:hover { opacity: 0.9; }

        /* الجزء الأول: LogicDriven */
        .brand-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem; /* 20px */
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        /* الجزء الثاني: السداسي (نقطة الارتكاز) */
        .pivot-hex {
            width: 8px; height: 8px; /* حجم صغير جداً كنقطة */
            display: flex; align-items: center; justify-content: center;
            position: relative;
            top: -1px; /* رفع بسيط لضبط المحاذاة البصرية مع النص */
        }
        .hex-svg { width: 100%; height: 100%; overflow: visible; }
        .hex-shape {
            fill: var(--accent); /* لون موحد مع EXE */
            animation: breathe 3s ease-in-out infinite; /* حركة تنفس هادئة */
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.85); opacity: 0.7; }
        }

        /* الجزء الثالث: EXE */
        .extension-text {
            font-family: 'JetBrains Mono', monospace; /* خط تقني */
            font-size: 1.25rem; /* نفس حجم الاسم للتوازن */
            font-weight: 700;
            color: var(--accent); /* أزرق */
            letter-spacing: -0.02em;
        }

        /* المحتوى */
        main {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 0 20px;
        }
        h1 { 
            font-size: 3rem; font-weight: 700; margin-bottom: 24px; letter-spacing: -0.03em;
            background: linear-gradient(180deg, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        p { color: #888; max-w: 500px; line-height: 1.6; font-size: 1.1rem; }
        
        .code-snippet {
            margin-top: 40px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
            background: #111; padding: 15px 25px; border-radius: 8px;
            border: 1px solid #222; color: #888;
        }
        .cmd { color: var(--accent); }

    </style>
</head>
<body>

    <div class="clean-bg"></div>

    <nav>
        <a href="#" class="brand-link">
            <span class="brand-text">LogicDriven</span>
            
            <div class="pivot-hex">
                <svg class="hex-svg" viewBox="0 0 100 100">
                    <polygon class="hex-shape" points="50 0, 95 25, 95 75, 50 100, 5 75, 5 25" />
                </svg>
            </div>
            
            <span class="extension-text">EXE</span>
        </a>
    </nav>

    <main>
        <h1>The Pivot Point.</h1>
        <p>Replacing the punctuation with geometry. A solid hexagonal core acts as the bridge between logic and execution.</p>
        
        <div class="code-snippet">
            <span class="cmd">></span> system_status: <span style="color:white">connected</span>
        </div>
    </main>

</body>
</html>
