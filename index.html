
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicDriven | Executable Core</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');

        :root {
            --bg: #050507;
            --nav-bg: rgba(5, 5, 7, 0.9);
            --text: #ffffff;
            --accent: #0ea5e9; /* Sky Blue - Professional & Calm */
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100%;
            overflow-x: hidden;
        }

        /* خلفية احترافية هادئة */
        .ambient-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 50% -20%, rgba(14, 165, 233, 0.15), transparent 50%),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        /* شريط التنقل */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 64px;
            display: flex; align-items: center; padding: 0 24px;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        /* الحاوية الرئيسية للشعار */
        .brand-wrapper {
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; cursor: pointer;
        }

        /* 1. النص: Logic_driven */
        .brand-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.01em;
        }

        /* 2. الختم السداسي (الحاوية) */
        .hex-seal {
            width: 38px; height: 38px; /* حجم مناسب للقراءة */
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        /* SVG السداسي */
        .hex-svg {
            width: 100%; height: 100%;
            position: absolute; top: 0; left: 0;
            overflow: visible;
        }
        
        /* الإطار الخارجي */
        .hex-path {
            fill: rgba(14, 165, 233, 0.05); /* خلفية زرقاء خافتة جداً */
            stroke: var(--accent);
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }

        /* تأثير النبض (Breathing) للإطار */
        .hex-active {
            fill: none;
            stroke: var(--accent);
            stroke-width: 2;
            stroke-dasharray: 10 100;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px var(--accent));
            animation: circuit-spin 4s linear infinite;
            transform-origin: center;
        }
        @keyframes circuit-spin { to { transform: rotate(360deg); } }

        /* 3. النص .EXE داخل السداسي */
        .exe-inner {
            position: relative; z-index: 2;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.55rem; /* صغير لكن مقروء */
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 0px;
            margin-top: 1px; /* تصحيح بصري للمنتصف */
        }

        /* Hover Effect */
        .brand-wrapper:hover .hex-path {
            fill: rgba(14, 165, 233, 0.15);
            stroke: #fff;
        }
        .brand-wrapper:hover .exe-inner { color: #fff; }

        /* المحتوى */
        main {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 0 20px;
        }
        h1 { font-size: 3rem; font-weight: 700; margin-bottom: 20px; }
        p { color: #888; font-size: 1.1rem; max-width: 600px; }
        .btn {
            margin-top: 30px; padding: 12px 30px;
            background: var(--accent); color: white;
            text-decoration: none; border-radius: 4px; font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <nav>
        <a href="#" class="brand-wrapper">
            <span class="brand-text">Logic_driven</span>

            <div class="hex-seal">
                <svg class="hex-svg" viewBox="0 0 100 100">
                    <polygon class="hex-path" points="50 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5" />
                    <polygon class="hex-active" points="50 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5" />
                </svg>
                <span class="exe-inner">.EXE</span>
            </div>
        </a>
    </nav>

    <main>
        <h1>Execution Core Online.</h1>
        <p>The executable identifier is now fused within the logic geometry. Professional, compact, and system-ready.</p>
        <a href="#" class="btn">Initialize</a>
    </main>

</body>
</html>
