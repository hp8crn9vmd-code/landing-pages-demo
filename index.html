
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Nebular Identity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#000000', /* True Black for OLED contrast */
                        accent: '#0ea5e9', /* Sky 500 */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    letterSpacing: {
                        widest: '0.3em',
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        body, html { background-color: #000; margin: 0; overflow: hidden; height: 100%; }
        #canvas-container { position: fixed; inset: 0; z-index: 1; }
        
        /* UI Layer with Glassmorphism */
        #ui-layer { 
            position: relative; z-index: 10; height: 100vh; pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
        }
        
        /* Cinematic Loader */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-in-out;
        }
        .loader-bar { width: 100px; height: 2px; background: #333; margin-top: 20px; position: relative; overflow: hidden; }
        .loader-progress { position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: #0ea5e9; transition: width 0.2s; }
        
        /* Noise Grain */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div class="grain"></div>

    <div id="loader">
        <div class="font-mono text-xs text-accent tracking-widest">INITIALIZING NEBULA</div>
        <div class="loader-bar"><div class="loader-progress" id="progress"></div></div>
    </div>

    <div id="ui-layer" class="p-8 md:p-12 flex flex-col justify-between">
        <nav class="flex justify-between items-start opacity-0 animate-[fadeIn_1s_ease-out_forwards]">
             <div class="flex flex-col">
                 <h1 class="text-white font-bold tracking-tight text-lg">LogicDriven</h1>
                 <span class="text-[10px] text-gray-500 font-mono">DIGITAL ARCHITECTURE</span>
             </div>
             <div class="hidden md:block text-[10px] font-mono text-gray-600">
                 CPU: OPTIMAL<br>GPU: ONLINE
             </div>
        </nav>
        
        <div class="flex justify-between items-end opacity-0 animate-[fadeIn_1s_ease-out_1s_forwards]">
            <p class="text-gray-400 text-xs md:text-sm max-w-xs leading-relaxed">
                A particle-based identity system. <br>
                <span class="text-accent">Rendered in real-time.</span>
            </p>
            <div class="w-16 h-16 border border-white/10 rounded-full flex items-center justify-center">
                <div class="text-[10px] text-gray-500">SCROLL</div>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- 1. Scene & Camera ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Mobile optimization: move camera further back on small screens
        const isMobile = window.innerWidth < 768;
        camera.position.set(0, 0, isMobile ? 60 : 40);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, 
            powerPreference: "high-performance",
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. Post Processing (Cinematic Bloom) ---
        const renderPass = new RenderPass(scene, camera);
        // Precise bloom settings for "Neon" look without washing out
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.4; 
        bloomPass.radius = 0.4;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- 3. Dynamic Texture Generator (The Secret Sauce) ---
        // Creates a soft glow texture in memory instead of loading an image
        function getGlowSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            
            // Draw a radial gradient (white center -> blue mid -> transparent edge)
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(56,189,248,1)'); // Cyan
            gradient.addColorStop(0.5, 'rgba(14,165,233,0.2)'); // Darker Blue
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            
            context.fillStyle = gradient;
            context.fillRect(0,0,32,32);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }
        
        const glowTexture = getGlowSprite();

        // --- 4. Particle System Logic ---
        const logoGroup = new THREE.Group();
        scene.add(logoGroup);

        // Create particles with Volume (3D depth)
        function createVolumetricParticles(text, font, size, count, color) {
            const geometry = new TextGeometry(text, {
                font: font, size: size, height: 0, curveSegments: 4, bevelEnabled: false
            });
            
            geometry.computeBoundingBox();
            const centerOffset = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
            geometry.translate( centerOffset, 0, 0 );

            const posAttribute = geometry.attributes.position;
            const particlePositions = [];
            const particleSizes = [];
            
            // Interpolate vertices to fill gaps
            for(let i=0; i<posAttribute.count; i+=3) {
                 const x = posAttribute.getX(i);
                 const y = posAttribute.getY(i);
                 const z = posAttribute.getZ(i);
                 
                 // Create density around each vertex
                 const density = 4; // particles per vertex
                 for(let j=0; j<density; j++) {
                     // Add randomness to create volume (Thickness)
                     const spread = 0.3; 
                     particlePositions.push(
                         x + (Math.random() - 0.5) * spread,
                         y + (Math.random() - 0.5) * spread,
                         z + (Math.random() - 0.5) * 2.0 // Deep Z-axis volume
                     );
                     
                     // Random sizes for organic feel
                     particleSizes.push(Math.random());
                 }
            }

            const particlesGeo = new THREE.BufferGeometry();
            particlesGeo.setAttribute('position', new THREE.Float32BufferAttribute(particlePositions, 3));
            particlesGeo.setAttribute('size', new THREE.Float32BufferAttribute(particleSizes, 1));
            
            particlesGeo.userData.initialPositions = particlesGeo.attributes.position.clone();

            // Shader-like Material using Standard PointsMaterial
            const particlesMat = new THREE.PointsMaterial({
                color: color,
                size: 0.6, // Larger because of texture
                map: glowTexture, // Use the generated glow
                transparent: true,
                opacity: 0.9,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
            });

            return new THREE.Points(particlesGeo, particlesMat);
        }

        // --- 5. Asset Loading ---
        const loader = new FontLoader();
        loader.load('https://unpkg.com/three@0.160.0/examples/fonts/droid/droid_sans_bold.typeface.json', 
            function (font) {
                // LOGIC DRIVEN (Deep Cyan)
                const p1 = createVolumetricParticles('LOGIC
DRIVEN', font, 5, 10000, 0x0ea5e9);
                p1.position.set(-8, 2, 0);
                logoGroup.add(p1);

                // .EXE (Bright White/Cyan)
                const p2 = createVolumetricParticles('.EXE', font, 2.5, 2000, 0xffffff);
                p2.position.set(10, -2, 0);
                logoGroup.add(p2);

                // Center group
                new THREE.Box3().setFromObject(logoGroup).getCenter(logoGroup.position).multiplyScalar(-1);

                // Update Loader
                document.getElementById('progress').style.width = '100%';
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 1000);
                }, 500);
            }
        );

        // --- 6. Ambient Galaxy Dust ---
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<1500; i++) {
            starPos.push((Math.random() - 0.5) * 200);
            starPos.push((Math.random() - 0.5) * 200);
            starPos.push((Math.random() - 0.5) * 200);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({
            color: 0x0ea5e9, size: 0.4, map: glowTexture, 
            transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending, depthWrite: false
        });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- 7. Animation ---
        const clock = new THREE.Clock();
        let mouseX = 0; let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0003;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0003;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Parallax
            camera.position.x += (mouseX * 20 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 20 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Rotate Universe
            stars.rotation.y = t * 0.02;

            // Animate Logo Particles (The "Nebula" Flow)
            if (logoGroup.children.length > 0) {
                logoGroup.children.forEach((points, index) => {
                    const pos = points.geometry.attributes.position;
                    const initPos = points.geometry.userData.initialPositions;
                    
                    for(let i=0; i < pos.count; i++) {
                        const ix = i*3; const iy = i*3+1; const iz = i*3+2;
                        
                        // Wave passing through X axis
                        const wave = Math.sin(initPos.array[ix] * 0.3 + t * 1.5) * 0.2;
                        
                        // Apply movement
                        pos.array[iy] = initPos.array[iy] + wave; 
                        pos.array[iz] = initPos.array[iz] + Math.cos(initPos.array[iy] * 0.5 + t) * 0.2;
                    }
                    pos.needsUpdate = true;
                });
            }

            composer.render();
        }

        animate();

        // --- 8. Resize ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            if(width < 768) {
                camera.position.z = 60;
                logoGroup.scale.set(0.7, 0.7, 0.7);
            } else {
                camera.position.z = 40;
                logoGroup.scale.set(1, 1, 1);
            }
        });

    </script>
</body>
</html>
