
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIC DRIVEN | Particle Genesis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#020203',
                        accent: '#38bdf8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body { background-color: var(--bg); margin: 0; overflow: hidden; color: white; }
        #canvas-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        
        /* Noise texture for cinematic feel */
        .noise {
            position: fixed; inset: 0; z-index: 20; opacity: 0.04; pointer-events: none;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }
        
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 50;
            display: flex; justify-content: center; align-items: center;
            font-family: 'JetBrains Mono', monospace; color: var(--accent);
            transition: opacity 0.8s ease-out;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">GENERATING PARTICLE SYSTEM...</div>
    <div class="noise"></div>

    <div id="ui-layer" class="p-8 md:p-16">
        <nav class="flex justify-between items-center opacity-0 animate-[fadeIn_1s_ease-out_forwards]">
            <div class="flex items-center gap-3">
                <div class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-accent"></span>
                </div>
                <div class="font-bold tracking-tight text-sm">LogicDriven</div>
            </div>
        </nav>
        
        <div class="max-w-2xl opacity-0 animate-[fadeIn_1s_ease-out_0.3s_forwards]">
            <div class="font-mono text-xs text-accent tracking-widest mb-4 uppercase">Quantum Point Cloud v4.1</div>
            <h1 class="text-5xl md:text-7xl font-bold tracking-tighter leading-none mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60">
                Particle<br>Genesis.
            </h1>
        </div>
        
        <div></div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020203, 0.02);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(0, 0, 60); // Further back to see the whole logo

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Post Processing (Intense Bloom) ---
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.8; // Stronger bloom for particles
        bloomPass.radius = 0.8;
        
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- The Particle Logo ---
        const logoGroup = new THREE.Group();
        scene.add(logoGroup);

        const fontLoader = new FontLoader();
        fontLoader.load('https://unpkg.com/three@0.160.0/examples/fonts/droid/droid_sans_bold.typeface.json', function (font) {
            
            // Function to convert geometry to particles
            function createParticleSystem(geometry, color, size, countMultiplier = 1) {
                // Create a dense point cloud from the mesh surface
                const sampler = new THREE.MeshSurfaceSampler(new THREE.Mesh(geometry));
                const count = Math.floor(15000 * countMultiplier); // High particle count
                const vertices = [];
                const tempPosition = new THREE.Vector3();

                for (let i = 0; i < count; i++) {
                    sampler.sample(tempPosition);
                    vertices.push(tempPosition.x, tempPosition.y, tempPosition.z);
                }

                const pointsGeo = new THREE.BufferGeometry();
                pointsGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

                const pointsMat = new THREE.PointsMaterial({
                    color: color,
                    size: size,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending, // Glowing effect
                    sizeAttenuation: true
                });

                return new THREE.Points(pointsGeo, pointsMat);
            }

            // --- 1. LOGIC DRIVEN (Main Text) ---
            const textGeo1 = new TextGeometry('LOGIC
DRIVEN', {
                font: font, size: 5, height: 1, curveSegments: 12,
                bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelSegments: 5
            });
            textGeo1.center();
            
            // Import Surface Sampler helper
            import('https://unpkg.com/three@0.160.0/examples/jsm/math/MeshSurfaceSampler.js').then(({ MeshSurfaceSampler }) => {
                THREE.MeshSurfaceSampler = MeshSurfaceSampler;

                // Create particles for LOGIC DRIVEN (Cyan/Blue)
                const textParticles1 = createParticleSystem(textGeo1, 0x38bdf8, 0.15);
                textParticles1.position.set(-10, 2, 0);
                logoGroup.add(textParticles1);

                // --- 2. .EXE (Accent Text) ---
                const textGeo2 = new TextGeometry('.EXE', {
                    font: font, size: 2.5, height: 0.5, curveSegments: 12,
                    bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.05
                });
                textGeo2.center();

                // Create particles for .EXE (Brighter, denser)
                const textParticles2 = createParticleSystem(textGeo2, 0x22d3ee, 0.15, 1.5);
                textParticles2.position.set(12, -2, 0);
                logoGroup.add(textParticles2);
                
                // Store initial positions for animation
                logoGroup.children.forEach(points => {
                    points.geometry.userData.initialPositions = points.geometry.attributes.position.clone();
                });

                // Hide loader
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 800);
            });
        });

        // --- Ambient Particles (Background) ---
        const ambientGeo = new THREE.BufferGeometry();
        const ambientPos = [];
        for(let i=0; i<1000; i++) {
            ambientPos.push((Math.random() - 0.5) * 200);
            ambientPos.push((Math.random() - 0.5) * 200);
            ambientPos.push((Math.random() - 0.5) * 200);
        }
        ambientGeo.setAttribute('position', new THREE.Float32BufferAttribute(ambientPos, 3));
        const ambientMat = new THREE.PointsMaterial({ color: 0x38bdf8, size: 0.1, transparent: true, opacity: 0.4 });
        const ambientParticles = new THREE.Points(ambientGeo, ambientMat);
        scene.add(ambientParticles);

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        let mouseX = 0; let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0002;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0002;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Subtle camera movement
            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Background particles slow rotation
            ambientParticles.rotation.y = t * 0.02;

            // --- Particle Breathing Animation ---
            if (logoGroup.children.length > 0) {
                logoGroup.children.forEach(points => {
                    const positions = points.geometry.attributes.position;
                    const initialPositions = points.geometry.userData.initialPositions;
                    
                    for (let i = 0; i < positions.count; i++) {
                        const ix = i * 3;
                        const iy = i * 3 + 1;
                        const iz = i * 3 + 2;

                        // Add noise/wave movement to each particle based on its initial position and time
                        const noiseX = Math.sin(initialPositions.array[ix] * 0.1 + t * 2) * 0.1;
                        const noiseY = Math.cos(initialPositions.array[iy] * 0.1 + t * 2) * 0.1;
                        const noiseZ = Math.sin(initialPositions.array[iz] * 0.1 + t * 2) * 0.1;

                        positions.array[ix] = initialPositions.array[ix] + noiseX;
                        positions.array[iy] = initialPositions.array[iy] + noiseY;
                        positions.array[iz] = initialPositions.array[iz] + noiseZ;
                    }
                    positions.needsUpdate = true;
                });
            }

            composer.render();
        }

        animate();

        // --- Resize Handler ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            if(width < 768) {
                logoGroup.scale.set(0.6, 0.6, 0.6);
                camera.position.z = 80;
            } else {
                logoGroup.scale.set(1, 1, 1);
                camera.position.z = 60;
            }
        });

    </script>
</body>
</html>
