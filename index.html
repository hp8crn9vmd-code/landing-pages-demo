
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC DRIVEN | Cinematic Monolith</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #22d3ee; font-family: monospace; font-size: 1.2rem; letter-spacing: 0.2em;
            z-index: 100; transition: opacity 1s;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading">INITIALIZING CINEMATIC ENGINE...</div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- إعداد المشهد الأساسي ---
        const scene = new THREE.Scene();
        // ضباب كثيف أزرق داكن جداً للجو السينمائي
        scene.fog = new THREE.FogExp2(0x040408, 0.015);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
        // موقع الكاميرا المبدئي (زاوية منخفضة للنظر للأعلى)
        camera.position.set(0, 2, 35);

        const renderer = new THREE.WebGLRenderer({ antialias: false }); // الـ Bloom سيقوم بالتنعيم
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        // استخدام Tone Mapping سينمائي
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true; // تفعيل الظلال
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- المعالجة اللاحقة (Cinematic Bloom) ---
        const renderScene = new RenderPass(scene, camera);
        // إعدادات توهج قوية جداً ومركزة
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.5, 0.5, 0.1);
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- الإضاءة الدرامية ---
        const ambientLight = new THREE.AmbientLight(0x111122, 0.5); // ضوء محيطي خافت
        scene.add(ambientLight);

        // 1. الضوء الرئيسي (يأتي من الـ .EXE)
        const exeLight = new THREE.PointLight(0x22d3ee, 150, 100);
        exeLight.position.set(12, 5, 2);
        exeLight.castShadow = true;
        scene.add(exeLight);

        // 2. ضوء خلفي (Rim Light) لتحديد الحواف
        const rimLight = new THREE.SpotLight(0xffffff, 50);
        rimLight.position.set(-20, 30, -20);
        rimLight.angle = 0.3;
        rimLight.penumbra = 1;
        rimLight.castShadow = true;
        scene.add(rimLight);

        // --- البيئة (الأرضية العاكسة) ---
        const planeGeo = new THREE.PlaneGeometry(500, 500);
        // خامة أرضية عاكسة "مبللة"
        const planeMat = new THREE.MeshStandardMaterial({
            color: 0x050505,
            metalness: 0.9,
            roughness: 0.1, // ناعم جداً ليعكس الأضواء
        });
        const plane = new THREE.Mesh(planeGeo, planeMat);
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);


        // --- تحميل الخطوط وبناء الهيكل ---
        const loader = new FontLoader();
        // استخدام خطdroid sans bold من أمثلة three.js
        loader.load('https://unpkg.com/three@0.160.0/examples/fonts/droid/droid_sans_bold.typeface.json', function (font) {
            
            // 1. خامة الهيكل الرئيسي (معدن داكن ثقيل)
            const metalMaterial = new THREE.MeshStandardMaterial({
                color: 0x222222,
                metalness: 1.0,
                roughness: 0.4,
                flatShading: false
            });

            // بناء "LOGIC"
            const logicGeo = new TextGeometry('LOGIC', {
                font: font, size: 5, height: 2, curveSegments: 12,
                bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelOffset: 0, bevelSegments: 5
            });
            const logicMesh = new THREE.Mesh(logicGeo, metalMaterial);
            logicMesh.position.set(-16, 5, 0);
            logicMesh.castShadow = true;
            scene.add(logicMesh);

            // بناء "DRIVEN"
            const drivenGeo = new TextGeometry('DRIVEN', {
                font: font, size: 5, height: 2, curveSegments: 12,
                bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelOffset: 0, bevelSegments: 5
            });
            const drivenMesh = new THREE.Mesh(drivenGeo, metalMaterial);
            drivenMesh.position.set(-16, -2, 0);
            drivenMesh.castShadow = true;
            scene.add(drivenMesh);

            // 2. بناء خلية الطاقة ".EXE" (المصدر المضيء)
            const exeMaterial = new THREE.MeshStandardMaterial({
                color: 0x22d3ee,
                emissive: 0x22d3ee, // يضيء ذاتياً
                emissiveIntensity: 5, // شدة إضاءة عالية جداً
                metalness: 0.5,
                roughness: 0.1
            });

            const exeGeo = new TextGeometry('.EXE', {
                font: font, size: 2.5, height: 1, curveSegments: 12,
                bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.05,
                bevelOffset: 0, bevelSegments: 5
            });
            const exeMesh = new THREE.Mesh(exeGeo, exeMaterial);
            // وضعه بجانب DRIVEN كأنه متصل به
            exeMesh.position.set(10, -1.5, 0.5);
            scene.add(exeMesh);
            
            // إخفاء شاشة التحميل
            document.getElementById('loading').style.opacity = 0;
        });

        // --- التحريك والتفاعل ---
        let mouseX = 0;
        let mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX) * 0.05;
            mouseY = (event.clientY - windowHalfY) * 0.05;
        });

        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();

            // تحريك الكاميرا ببطء (Cinematic Dolly)
            camera.position.x += (mouseX - camera.position.x) * 0.02;
            camera.position.y += (-mouseY + 5 - camera.position.y) * 0.02; // +5 لرفع زاوية النظر قليلاً
            
            // نبض ضوء الـ EXE
            exeLight.intensity = 150 + Math.sin(time * 3) * 30;

            camera.lookAt(scene.position);

            composer.render();
            requestAnimationFrame(animate);
        }

        animate();

        // تجاوب الشاشة
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
        });
    </script>
</body>
</html>
